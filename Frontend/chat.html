<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./chat-style.css">
  <title>chat</title>
</head>

<body>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>


  <div id="test"></div>



  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-h-square"></i> Health bot <i class="fas fa-h-square"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/static/Draken.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Health Bot</div>
            <!-- <div class="msg-info-time">${formatDate(new Date())}</div> -->
          </div>

          <div class="msg-text">
            Ask your Health queries below !!
          </div>
          <br>
        </div>
      </div>
    </main>



    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button class="msger-send-btn">Send</button>
    </form>


    <script src="./chat.js"></script>

</body>

</html>
